<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Tuxedo Cat Coffee</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="practice.css" />
    <script src="practice.js"></script>
  </head>
  <body>
    <header>
      <h1>Tuxedo Cat Coffee</h1>
      <img src="images/logo.png" alt="Morning Coffee" />
    </header>

    <main>
      <form id="order_form" name="order_form" action="#" method="get">
        <section id="menu">
          <h2>Menu</h2>
          <p>Click an item to add it to your order.</p>
          <!-- add images here -->
          <a href="#"><img src="images/espresso.jpg" alt="Espresso coffee" id="espressoImage" /></a>
          <a href="#"><img src="images/cappuccino.jpg" alt="Cappuccino coffee" id="cappuccinoImage" /></a>
        </section>

        <section>
          <h2>Your Order</h2>
          <p id="order">
            <br />
          </p>
          <!-- Emphasize  the total -->
          <p>$1.95 - Espresso - Delicious espresso. Wanna try it?</p>
          <p>$3.45 - Cappuccino - Delicious Cappuccino!</p>
          <p>Number of Espressos on your order: <span id="numberOfEspressos"></span></p>
          <p>Number of Cappuccinos on your order: <span id="numberOfCappuccinos"></span></p>

          <p>Total: $ <span id="total"></span></p>

          <div id="buttons">
            <span>
              <!-- apply appropriate styling in the CSS file for the buttons. -->
              <input type="button" name="place_order" id="place_order" value="Place Order" />
              <input type="button" name="clear_order" id="clear_order" value="Clear Order" />
              <input type="button" name="Contact Us" id="contact_us" value="Contact Us" />
            </span>
          </div>
        </section>
      </form>
    </main>

    <footer>
      <br />
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fwebpages.uncc.edu%2Fncorream%2Fitis3135%2Fpractice%2Fpractice.html" target="_blank">Validate HTML</a>
      <br />
      <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fwebpages.uncc.edu%2Fncorream%2Fitis3135%2Fpractice%2Fpractice.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en" target="_blank">Validate CSS</a>
    </footer>
  </body>
</html>
